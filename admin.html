<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="theme.css">
</head>

<body>
<div class="card">
  <h1>Admin Panel</h1>

  <input id="pass" type="password" placeholder="Password admin" style="width:100%;padding:10px;border-radius:10px">

  <div id="panel" style="display:none">

    <input id="logo" placeholder="Logo URL">
    <input id="name" placeholder="Nama Clan">
    <input id="dc" placeholder="Link Discord Clan">
    <input id="ttc" placeholder="TikTok Clan">
    <input id="ig" placeholder="Instagram Admin">
    <input id="tta" placeholder="TikTok Admin">

    <a onclick="save()">Simpan Perubahan</a>
  </div>
</div>

<script>
const REAL_PASSWORD = "rizaa123"; // GANTI PASSWORD DI SINI

pass.oninput = ()=>{
  if(pass.value === REAL_PASSWORD){
    panel.style.display="block";
    pass.style.display="none";

    logo.value = localStorage.getItem("logo");
    name.value = localStorage.getItem("clanName");
    dc.value = localStorage.getItem("discordClan");
    ttc.value = localStorage.getItem("tiktokClan");
    ig.value = localStorage.getItem("igAdmin");
    tta.value = localStorage.getItem("ttAdmin");
  }
}

function save(){
  localStorage.setItem("logo",logo.value);
  localStorage.setItem("clanName",name.value);
  localStorage.setItem("discordClan",dc.value);
  localStorage.setItem("tiktokClan",ttc.value);
  localStorage.setItem("igAdmin",ig.value);
  localStorage.setItem("ttAdmin",tta.value);
  alert("Berhasil disimpan!");
}
</script>
</body>
</html>
