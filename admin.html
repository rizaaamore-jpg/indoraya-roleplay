<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="container" id="loginBox">
  <h1>Admin Login</h1>
  <input id="password" type="password" placeholder="Password" class="btn outline">
  <button onclick="login()" class="btn admin">Login</button>
</div>

<div class="container" id="panel" style="display:none;">
  <h1>Edit Data</h1>
  <input id="name" placeholder="Nama Clan" class="btn outline">
  <input id="discord" placeholder="Discord Link" class="btn outline">
  <input id="tiktokClan" placeholder="TikTok Clan" class="btn outline">
  <input id="tiktokAdmin" placeholder="TikTok Admin" class="btn outline">
  <input id="igAdmin" placeholder="Instagram Admin" class="btn outline">
  <button onclick="save()" class="btn admin">Simpan</button>
</div>

<script src="admin.js"></script>
</body>
</html>
