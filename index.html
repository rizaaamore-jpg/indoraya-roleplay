<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>INDORAYA ROLEPLAY COMMUNITY</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<script>

  localStorage.setItem("DiscordClan","https://discord.gg/seQVnBbst8");

<div class="screen center">

</div>

<script>
document.getElementById("clanName").innerText = localStorage.getItem("NamaClan");

document.getElementById("tiktokClan").href = localStorage.getItem("TiktokClan");

</html>
