<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INDORAYA ROLEPLAY COMMUNITY</title>

<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
  <img class="logo" src="https://rizaaamore-jpg.github.io/indoraya-roleplay/indoraya.jpg">

  <h1 id="clanName">INDORAYA ROLEPLAY COMMUNITY</h1>

  <a id="discordLink" class="btn discord" target="_blank">
    <i class="fab fa-discord"></i> Discord Indoraya
  </a>

  <a id="tiktokClanLink" class="btn tiktok" target="_blank">
    <i class="fab fa-tiktok"></i> TikTok Indoraya
  </a>

  <div class="admin-section">
    <a id="tiktokAdminLink" class="btn outline" target="_blank">
      <i class="fab fa-tiktok"></i> Admin TikTok
    </a>

    <a id="igAdminLink" class="btn outline" target="_blank">
      <i class="fab fa-instagram"></i> Admin Instagram
    </a>
  </div>

  <a href="admin.html" class="btn admin">
    <i class="fas fa-user-shield"></i> Admin Panel
  </a>
</div>

<script>
const data = JSON.parse(localStorage.getItem("indorayaData")) || {
  name:"INDORAYA ROLEPLAY COMMUNITY",
  discord:"https://discord.gg/seQVnBbst8",
  tiktokClan:"https://www.tiktok.com/@irp_official",
  tiktokAdmin:"https://www.tiktok.com/@screett_gtwl",
  igAdmin:"https://www.instagram.com/zyraxx_18"
};

document.getElementById("clanName").innerText = data.name;
document.getElementById("discordLink").href = data.discord;
document.getElementById("tiktokClanLink").href = data.tiktokClan;
document.getElementById("tiktokAdminLink").href = data.tiktokAdmin;
document.getElementById("igAdminLink").href = data.igAdmin;
</script>

</body>
</html>
