<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Indoraya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<section class="fullscreen admin-bg">

  <div class="admin-container" id="loginBox">
    <h2>ADMIN LOGIN</h2>
    <input type="password" id="password" placeholder="Password Admin">
    <button onclick="login()">Masuk</button>
  </div>

  <div class="admin-container hidden" id="adminBox">
    <h2>INDORAYA ADMIN PANEL</h2>

    <label>Logo URL</label>
    <input id="logoInput">

    <label>Nama Clan</label>
    <input id="nameInput">

    <label>Discord Clan</label>
    <input id="discordInput">

    <label>TikTok Clan</label>
    <input id="tiktokInput">

    <label>Instagram Admin</label>
    <input id="igInput">

    <label>TikTok Admin</label>
    <input id="ttInput">

    <button onclick="save()">ðŸ’¾ Simpan</button>
  </div>

</section>

<script>
const ADMIN_PASSWORD = "irp123"; // GANTI SENDIRI

function login(){
  if(password.value === ADMIN_PASSWORD){
    loginBox.classList.add("hidden");
    adminBox.classList.remove("hidden");

    logoInput.value = localStorage.getItem("logo");
    nameInput.value = localStorage.getItem("clanName");
    discordInput.value = localStorage.getItem("discordClan");
    tiktokInput.value = localStorage.getItem("tiktokClan");
    igInput.value = localStorage.getItem("igAdmin");
    ttInput.value = localStorage.getItem("ttAdmin");
  } else {
    alert("Password salah!");
  }
}

function save(){
  localStorage.setItem("logo",logoInput.value);
  localStorage.setItem("clanName",nameInput.value);
  localStorage.setItem("discordClan",discordInput.value);
  localStorage.setItem("tiktokClan",tiktokInput.value);
  localStorage.setItem("igAdmin",igInput.value);
  localStorage.setItem("ttAdmin",ttInput.value);
  alert("Berhasil disimpan!");
}
</script>

</body>
</html>
