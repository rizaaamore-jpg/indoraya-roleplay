<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>INDORAYA ROLEPLAY COMMUNITY</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="container">
  <img src="indoraya.jpg" class="logo" alt="Logo Indoraya">

  <h1 id="clanName">INDORAYA ROLEPLAY COMMUNITY</h1>

  <a id="discordClan" class="btn" href="https://discord.gg/seQVnBbst8" target="_blank">
    DISCORD INDORAYA ROLEPLAY
  </a>

  <a id="tiktokClan" class="btn" href="https://www.tiktok.com/@irp_official" target="_blank">
    TIKTOK INDORAYA ROLEPLAY
  </a>

  <div class="admin-links">
    <a href="https://www.tiktok.com/@scrett_gtwl" target="_blank">Admin TikTok</a>
    <a href="https://www.instagram.com/zyraxx_18" target="_blank">Admin Instagram</a>
  </div>
</div>

<script>
  // animasi load
  document.body.style.opacity = 0;
  window.onload = () => {
    document.body.style.transition = "opacity .8s ease";
    document.body.style.opacity = 1;
  };

  // ambil data dari admin panel
  if(localStorage.getItem("clanName")){
    document.getElementById("clanName").innerText =
      localStorage.getItem("clanName");
    document.getElementById("discordClan").href =
      localStorage.getItem("discordClan");
    document.getElementById("tiktokClan").href =
      localStorage.getItem("tiktokClan");
  }
</script>

</body>
  </html>
