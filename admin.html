<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="theme.css">
</head>
<body>

<script>
if(localStorage.getItem("admin") !== "yes"){
  location.href="login.html";
}
</script>

<div class="screen center">
  <div class="card wide">
    <h2>ADMIN PANEL</h2>

    <input id="nama" placeholder="Nama Clan (opsional)">
    <input id="discord" placeholder="Link Discord (opsional)">
    <input id="tiktok" placeholder="Link Tiktok Clan (opsional)">

    <button class="btn" onclick="save()">SIMPAN</button>
    <a href="index.html" class="btn outline">KEMBALI</a>
  </div>
</div>

<script>
function save(){
  if(document.getElementById("nama").value)
    localStorage.setItem("NamaClan",nama.value);

  if(document.getElementById("discord").value)
    localStorage.setItem("DiscordClan",discord.value);

  if(document.getElementById("tiktok").value)
    localStorage.setItem("TiktokClan",tiktok.value);

  alert("Data disimpan");
}
</script>

</body>
</html>
